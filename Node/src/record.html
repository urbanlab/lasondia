  <!-- Actions Boutons-->
  <script>
  var record = false;
  $(document).ready(function() {
    // Start Stop Recording
    $("#btnStartStop").click(function() {
      if (record == false) {
        record = true;
        document.getElementById("btnStartStop").innerHTML = "Stop";
        startRecording();
      } else {
        record = false;
        document.getElementById("btnStartStop").innerHTML = "Start";
        stopRecording();
      }
    });

    // Ajout de gommette
    $("#btnGommette1").click(function() {
      addGomette(1);
    });
    $("#btnGommette2").click(function() {
      addGomette(2);
    });
    $("#btnGommette3").click(function() {
      addGomette(3);
    });
    $("#btnGommette4").click(function() {
      addGomette(4);
    });
    $("#btnGommette5").click(function() {
      addGomette(5);
    });
    $("#btnGommette6").click(function() {
      addGomette(6);
    });
  });
  </script>

      <!-- Boutons gommettes-->
