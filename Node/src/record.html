  <!-- Actions Boutons-->
  <script>
  var record = false;
  $(document).ready(function() {
    // Start Stop Recording
    $("#btnStartStop").click(function() {
      if (record == false) {
        record = true;
        startRecordDisplay();
        startRecording();
      } else {
        record = false;
        stopRecordDisplay();
        stopRecording();
      }
    });

    // Ajout de gommette
    $("#btnGommette1").click(function() {
      if (record == true) {
        addGomette(1);
      }
    });
    $("#btnGommette2").click(function() {
      if (record == true) {
        addGomette(2);
      }
    });
    $("#btnGommette3").click(function() {
      if (record == true) {
        addGomette(3);
      }
    });
    $("#btnGommette4").click(function() {
      if (record == true) {
        addGomette(4);
      }
    });
    $("#btnGommette5").click(function() {
      if (record == true) {
        addGomette(5);
      }
    });
    $("#btnGommette6").click(function() {
      if (record == true) {
        addGomette(6);
      }
    });
  });
  </script>

<body style="overflow: hidden;">

  <div class="ui">

      <!-- Saisie du Cours -->
      <div class="comment" >
        <input type="text" name="NomDuCours" value="Cours du jour">

      <!-- Boutons-->
      <div class="startStopGroup">
        <table>
          <tr>
            <td width="15%">
              <div>Enregistrer (min. 18 sec)</div>
            </td>
            <td width="85%">
              <label class="btnStartStop">
                <input type="checkbox" id="btnStartStop">
                <span class="slider round" id="backStartStop"></span>

            </td>
          </tr>

      <!-- Boutons gommettes-->

          <button class="button gomettes gomette5" type="button" id="btnGommette5"></button>
          <button class="button gomettes gomette6" type="button" id="btnGommette6"></button>

    </div>
