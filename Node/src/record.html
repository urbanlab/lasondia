<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Recorder</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/src/binaryjs.min.js"></script>
  <script src="/src/recorderWav.js"></script>

  <script src="/src/p5/p5.js" type="text/javascript"></script>
  <script src="/src/p5/p5.dom.js" type="text/javascript"></script>
  <script src="/src/p5/p5.sound.js" type="text/javascript"></script>
  <script src="/src/recorder.js" type="text/javascript"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>

  <script>
    var socket = io('http://localhost:3000/');
  </script>
  <!-- Actions Boutons-->
  <script>
    var record = false;
    $(document).ready(function() {
      // Start Stop Recording
      $("#btnStartStop").click(function() {
        if (record == false) {
          record = true;
          document.getElementById("btnStartStop").innerHTML = "Stop";

          startRecording();
        } else {
          record = false;
          document.getElementById("btnStartStop").innerHTML = "Start";

          stopRecording();
        }
      });

      // Ajout de gommette
      $("#btnGommette1").click(function() {
        addGomette(1);
      });
      $("#btnGommette2").click(function() {
        addGomette(2);
      });
      $("#btnGommette3").click(function() {
        addGomette(3);
      });
      $("#btnGommette4").click(function() {
        addGomette(4);
      });
      $("#btnGommette5").click(function() {
        addGomette(5);
      });

    });
  </script>

  <link rel="stylesheet" type="text/css" href="/src/recorder.css">
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    canvas {
      vertical-align: top;
    }
  </style>

</head>


<body>

  <!-- Boutons-->
  <div class="ui">
    <div class="container">
      <!-- Boutons-->
      <div class="startStopGroup">
        <button class="button" type="button" id="btnStartStop">Start</button>
      </div>
      <!-- Boutons gommettes-->
      <div class="colorGroup"}>
        <button class="button" type="button" id="btnGommette1">1</button>
        <button class="button" type="button" id="btnGommette2">2</button>
        <button class="button" type="button" id="btnGommette3">3</button>
        <button class="button" type="button" id="btnGommette4">4</button>
        <button class="button" type="button" id="btnGommette5">5</button>
      </div>
    </div>
  </div>

</body>

</html>
