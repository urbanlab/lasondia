<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="/src/analysis.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body class="noselect">
    <div id="nav-placeholder"></div>
    <div class="content">
        <div style="position: relative;width:100%;">
            <div id="title"></div>
            <div style="float: right;">
                <ul class="checker_list">
                    <li class="button_check">Musique
                        <label class="switch">
                            <input type="checkbox" checked onclick="toggleMusic()">
                            <span class="slider round"></span>
                        </label>
                    </li>
                    <li class="button_check">Voix
                        <label class="switch">
                            <input type="checkbox" checked onclick="toggleVoice()">
                            <span class="slider round"></span>
                        </label>
                    </li>
                    <li class="button_check">Gommettes
                        <label class="switch">
                            <input type="checkbox" checked onclick="toggleLabel()">
                            <span class="slider round"></span>
                        </label>
                    </li>
                </ul>

            </div>
        </div>
        <div id="peaks-container"></div>
        <div id="create_audio" style="text-align:center;"></div>
        <div style="text-align:center;">
          <div class="zoom_button" onclick="zoomIn()">
            zoom in
          </div>
          <div class="zoom_button" onclick="zoomOut()">
            zoom out
          </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>

        <script>
            var socket = io('http://192.168.81.109:8000/');
        </script>
        <script src="/src/analysis.js"></script>
    </div>
    <script src="/src/navbar_loader.js"></script>
</body>

</html>
