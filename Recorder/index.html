<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Recorder</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>
    
    <!-- Actions Boutons-->
    <script>
    var record = false;
    $(document).ready(function(){
      $("#btnStartStop").click(function(){
          if(record == false){
            record = true;
            document.getElementById("btnStartStop").innerHTML = "Stop";
          }else{
            record = false;  
            document.getElementById("btnStartStop").innerHTML = "Start";
          }
      });
    });
    </script>

    <script src="sketch.js" type="text/javascript"></script>
    
    <link rel="stylesheet" type="text/css" href="recorder.css">
    <style> body {padding: 0; margin: 0;} canvas {vertical-align: top;}</style>
    
  </head>
  
  
  <body>
    
    <!-- Boutons-->
    <div class="ui">
      <div class="container">
        <button type="button" id="btnStartStop">Start</button>
      </div>
    </div>
    
  </body>
</html>
